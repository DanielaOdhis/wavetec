<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bar">
        <h1><u>SAMUEL.NJERI</u> <span class="arrow">▼</span></h1>
        <p>Counter #10</p>
        <p>powered by <b>WAVETEC</b></p>
    </div>
    <div class="tabs">
        <p onclick="highlightTab(this)">RANDOM</p>
        <p onclick="highlightTab(this)">RECALL</p>
        <p onclick="highlightTab(this)">WAIT</p>
        <p onclick="highlightTab(this)">TRANSFER</p>
    </div>
    <div class="grey">
        <div class="acc">
            <div class="account-opening">
                <p>(2)ACCOUNT OPENING <span class="arrow2">▼</span></p>
            </div>
            <div class="service-time half-width">
                <p>Service Time <span class="time">00:16:16</span></p>
            </div>
        </div>
        <div class="acc">
            <div class="account-opening half-width">
                <p>Total Waiting Tickets <span class="arrow2">2</span></p>
            </div>
            <div class="service-time half-width">
                <p>A015</p>
            </div>
            <div class="service-time half-width">
                <p>ACC</p>
            </div>
        </div>
        <div class="container">
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Category Name</th>
                            <th>Ticket Number</th>
                            <th>Waiting Time</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="call-next">
                <p> CALL NEXT</p>
            </div>
        </div>
        <div class="acc">
            <div>
            <p><b>No more Tickets found</b></p>
            </div>
            <div class="blue">
                <p>NO SHOW</p>
            </div>
            <div class="blue">
                <p>REPEAT</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
